<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeBuddies</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
        text-align: center;
      }

      #message li a {
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" />
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBRPOs06X27vl_k0yPynL-8QXzQvoUds9o",
        authDomain: "codebuddiesapp.firebaseapp.com",
        databaseURL: "https://codebuddiesapp.firebaseio.com",
        storageBucket: "codebuddiesapp.appspot.com",
      };

      // FirebaseUI config.
      var uiConfig = {
        'signInSuccessUrl': 'https://www.yahoo.com',
        'signInOptions': [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
       //   firebase.auth.FacebookAuthProvider.PROVIDER_ID,
       //   firebase.auth.TwitterAuthProvider.PROVIDER_ID,
       //   firebase.auth.GithubAuthProvider.PROVIDER_ID,
       //   firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        'tosUrl': 'http://www.yahoo.com',
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var app = firebase.initializeApp(config);
      var auth = app.auth();
      var ui = new firebaseui.auth.AuthUI(auth);

      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);

    </script>

  </head>
  <body>
    <div id="message">
      <h1>Welcome to CodeBuddies</h1>
      <p>On successful login you will get directed to Yahoo.com </p>
      <div id="firebaseui-auth-container"></div>
    </div>
  </body>
</html>
